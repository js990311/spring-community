<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout::basic-layout(~{::title}, ~{::#body-content})">
<head>
    <title>게시판 리스트</title>
</head>
<body>
<div id="body-content" class="container">
    <div class="border p-5">
        <h1 th:text="${board.name}">게시판이름</h1>
        <p th:text="${board.description}">게시판 소개</p>
    </div>
    <p th:if="${#lists.isEmpty(posts)}">게시글이 하나도 없습니다. 첫 게시글을 작성해주세요</p>
    <ul class="list-group">
        <li th:each="post:${posts}">
            <a class="list-group-item list-group-item-action active" aria-current="true"
               th:href="@{/p/{$post.id}}">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">
                        <a th:text="${post.title}"></a>
                    </h5>
                    <!-- TODO jpa auditing
                    <small th:text="${post.date}">작성일자</small>
                    -->
                </div>
                <p class="mb-1" th:text="by ${post.member}"></p>
            </a>
        </li>
    </ul>
    <!--
    <a class="w-100 btn-primary btn" href="/p/create">게시글 작성</a>
    -->
</div>
</body>
</html>
