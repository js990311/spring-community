<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout::basic-layout(~{::title}, ~{::#body-content})">
<head>
  <title>게시판 리스트</title>
</head>
<body>
<div id="body-content" class="container">
  <h1>게시판 목록</h1>
  <p th:if="${#lists.isEmpty(boards)}">게시판이 하나도 없습니다.</p>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-start" th:each="board:${boards}">
      <div class="ms-2 me-auto">
        <a href="#" th:href="@{/b/{boardId}(boardId=${board.id})}">
          <h3 class="fw-bold" th:text="${board.name}">게시판이름</h3>
          <span th:text="${board.description}">게시판 소개</span>
        </a>
      </div>
    </li>
  </ul>
  <a class="w-100 btn-primary btn" href="/b/create">게시판 생성하기</a>
</div>
</body>
</html>
