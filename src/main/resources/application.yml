spring:
  h2:
    console:
      enabled: true

  datasource:
    url : jdbc:h2:mem:test

  jpa:
    properties:
      hibernate:
        # show_sql: true
        format_sql : true
        use_sql_comments : true
        default_batch_fetch_size : 100

  messages:
    basename: validation

  mvc:
    hidden-method:
      filter:
        enabled: true
logging:
  level:
    # spring logging group. include org.hibernate.SQL
    sql: debug
    web: debug # include web, http,
    com.toyproject.community:
      debug
